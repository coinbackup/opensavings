<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <mat-list>
            <mat-list-item *ngFor="let navItem of navItems">
                <a mat-button isRoundButton="false" [routerLink]="navItem.link" routerLinkActive="active">{{navItem.label}}</a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
